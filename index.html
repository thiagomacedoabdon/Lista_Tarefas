<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <div class="toDoList">

        <header> Lista de Tarefas </header>

        <section class="wrapper-list">

            <ul class="list" id="list">

                <li class="done">

                    <div class="check"></div>

                    <label for="" class="task"> Tarefa 1 </label>
                    
                    <button class="remove"></button>

                </li>

                <li>

                    <div class="check"></div>

                    <label for="" class="task"> Tarefa 2 </label>
                    
                    <button class="remove"></button>

                </li>

                <li>

                    <div class="check"></div>

                    <label for="" class="task"> Tarefa 3 </label>
                    
                    <button class="remove"></button>

                </li>

            </ul>

        </section>

        <footer>

            <input type="text" id="inputTask" placeholder="Digite uma tarefa e aperte 'Enter'.">

        </footer>

    </div>

    <script src="main.js"></script>
    
</body>

</html>
